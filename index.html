<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrorack - Thrift Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="neon-text">Retrorack</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <h2>Where Fashion Gets a Second Chance</h2>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="OIP.jpeg" alt="Vintage Denim Jacket">
        <h3>Vintage Denim Jacket</h3>
        <p>₹799</p>
        <button onclick="addToCart('Vintage Denim Jacket')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="OIP (1).jpeg" alt="Retro Sneakers">
        <h3>Retro Sneakers</h3>
        <p>₹1299</p>
        <button onclick="addToCart('Retro Sneakers')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="OIP (2).jpeg" alt="Classic Leather Bag">
        <h3>Classic Leather Bag</h3>
        <p>₹999</p>
        <button onclick="addToCart('Classic Leather Bag')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="OIP (3).jpeg" alt="Vintage Sunglasses">
        <h3>Vintage Sunglasses</h3>
        <p>₹499</p>
        <button onclick="addToCart('Vintage Sunglasses')">Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <marquee>This project is made by Sakshi Sahu for internship project at Internpe</marquee>
  </footer>

  <script src="script.js"></script>
</body>
</html>
